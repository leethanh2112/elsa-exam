name: elsa-exam
lang: nodejs
replicaCount: 1
prometheusEnabled: true
image:
  repository: https://registry.elsa.com/elsa-exam
  tag: latest
  pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: elsa-exam
service:
  type: ClusterIP
  port: 80
  containerPort: 8080
  targetPort: 8080
ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
  path: /
  hosts:
  - prod.elsa.com
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
dnsmasq_enable: false
serviceAccountName: false
istio:
  enabled: false